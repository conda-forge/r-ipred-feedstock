{% set version = '0.9-7' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ipred
  version: {{ version|replace("-", "_") }}

source:
  fn: ipred_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ipred_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ipred/ipred_{{ version }}.tar.gz
  sha256: a4885c5c13c0e3a22da86956b5260cdb228a4eaeda55469ae60114433466a360

build:
  merge_build_host: True  # [win]
  number: 1
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-class
    - r-nnet
    - r-prodlim
    - r-rpart >=3.1_8
    - r-survival
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-class
    - r-nnet
    - r-prodlim
    - r-rpart >=3.1_8
    - r-survival

test:
  commands:
    - $R -e "library('ipred')"           # [not win]
    - "\"%R%\" -e \"library('ipred')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ipred
  license: GPL (>= 2)
  summary: 'Improved predictive models by indirect classification and bagging for classification,
    regression and survival problems  as well as resampling based estimators of prediction
    error. '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
